<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHA Energy App</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href = "../styles.css">
    <script src="./building.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
    <body onload="updateChart()">
        
        <div class = "header">

            <img class = "hha-logo" src="../images/hha-logo.png" def="HHA Logo">
            <h2 class = "app-title">Net Zero Energy Master Planning Tool</h2>
        </div>

        <div class = sidebar>
            <a href="../index.html">Home</a>
            <a href="./building.html">Building</a>
            <a href="./pathways.html">Pathways</a>
            <a href="./about.html">About</a>
        </div>

        <div class = "forms">

            <div class = "gas-consume">

                <form name="gas-consumption" action="" method="GET">
                    Annual Natural Gas Consumption (m<sup>3</sup>): <br>
                    <input id ="gas" name="gas" type="text" value="30000" oninput="storeValue(this)">
                </form>         
            </div>

            <div class = "elec-consume">

                <form name="elec-consumption" action="" method="GET">
                    Annual Electricity Consumption (kWh)<sup></sup>: <br>
                    <input id ="elec" name="elec" type="text" value="500000" oninput="storeValue(this)">
                </form>
            </div>

            <div class = "building-area">

                <form name="building-area" action="" method="GET">
                    Building Gross Floor Area (m<sup>2</sup>): <br>
                    <input id ="area" name="area" type="text" value="25000" oninput="storeValue(this)">
                </form>
            </div>

            <input type="button" name="button" value="Submit" onClick="updateChart()">

        </div>

        <div class = pie-charts>
            
            <div>
            <canvas id="energyChart" style="width:400px"></canvas>
            <p id = total-energy>Total Energy: </p>
            </div>
            <div>
            <canvas id= "emissionsChart" style="width:400px"></canvas>
            <p id = total-emissions>Total Emissions: </p>
            </div>
            <div>
            <canvas id= "costsChart" style="width:400px"></canvas>
            <p id = total-cost>Total Cost: </p>
        </div>
        </div>
    
    </body>
</html>
